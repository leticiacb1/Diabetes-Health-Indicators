name: Diabetes Health Indicators Workflow
on:
  push:
    branches:
      - main
jobs:
  preprocess:
    runs-on: ubuntu-latest
    env:
      AWS_LAMBDA_ROLE_ARN: ${{ secrets.AWS_LAMBDA_ROLE_ARN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: echo "âš™ Install code dependencies ..."
      - name: Install dependencies
        run: pip install -r requirements.txt

      - run: echo " ðŸŽ¬ Run preprocess function ..."
      - name: Run preprocess function
        run: python -m src.preprocess

      - run: echo " Upload generated files ..."
      - name: Upload generated files
        uses: actions/upload-artifact@v3
        with:
          name: preprocessed-data
          path: |
            data/diabetes_data.parquet
            data/diabetes_feature_data.parquet
            data/diabetes_target_data.parquet

  train:
    needs: preprocess
    runs-on: ubuntu-latest
    env:
      AWS_LAMBDA_ROLE_ARN: ${{ secrets.AWS_LAMBDA_ROLE_ARN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: echo "âš™ Install code dependencies ..."
      - name: Install dependencies
        run: pip install -r requirements.txt

      - run: echo " Download files generated form preprocess ..."
      - name: Download generated files
        uses: actions/download-artifact@v3
        with:
          name: preprocessed-data
          path: ./data

      - run: echo "Start MLflow server ..."
      - name: Start MLflow server
        run: |
          nohup mlflow server --backend-store-uri postgresql://${{ secrets.DB_USERNAME}}:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:5432/mlops_project_diabetes_db \
          --default-artifact-root s3://mlops-project-diabetes-tracking-bucket &
          sleep 20 

      - run: echo "ðŸ¤– Run train function ..."
      - name: Train model
        run: python -m src.train

  tests:
    needs: train
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: echo "âš™ Install code dependencies ..."
      - name: Install dependencies
        run: pip install -r requirements.txt

      - run: echo "ðŸ“Œ Run tests ..."
      - name: Run tests
        run: pytest